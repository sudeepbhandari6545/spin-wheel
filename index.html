<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>spining wheel</title>
	<!-- links -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main_div">
		<!-- our spinner wheel -->
		<button onclick="magicwheel()" id="spin">spin</button>
		<span class="arrow"></span>
		<div class="spinner" id="spinner">
			<!-- spinner parts -->
			<div class="spinner_one">20</div>
			<div class="spinner_two">30</div>
			<div class="spinner_three">50</div>
			<div class="spinner_four">70</div>
			<div class="spinner_five">90</div>
			<div class="spinner_six">105</div>
			<div class="spinner_seven">120</div>
			<div class="spinner_eight">200</div>
			<div class="spinner_nine">150</div>
			<div class="spinner_ten">180</div>
			</div>	
		</div>
	</div>
</body>
<script src="main.js" ></script>
</html>
